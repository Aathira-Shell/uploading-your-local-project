title: Uploading your project to GitHub
tagline: Everything you need to know about uploading your project to GitHub
description: Youâ€™re an upload away from using a full suite of development tools and premier third-party apps on GitHub. This course helps you seamlessly upload your code to GitHub and introduces you to exciting next steps to elevate your project.
template:
  name: github-upload
  repo: false
before:
  - type: createIssue
    title: Planning the upload to GitHub
    body: 01_make-a-plan.md
steps:
  - title: Plan the upload
    description: Explore your options for making the move to GitHub
    event: issues.closed
    link: '{{ repoUrl }}/issues/1'
    actions:
      - type: createIssue
        action_id: new_issue
        title: Preparing the project for Git
        body: 04_prepare.md
      - type: respond
        with: 02_next.md
        data:
          issueURL: '%actions.new_issue.data.html_url%'

  - title: Prepare the project
    description: Prepare your project for a happy life on GitHub
    event: issues.closed
    link: '{{ repoUrl }}/issues'
    actions:
      - type: createIssue
        title: Uploading your project
        body: 05_move-local.md
        action_id: new_issue
      - type: respond
        with: 02_next.md
        data:
          issueURL: '%actions.new_issue.data.html_url%'

  - title: Begin the upload
    description: Publish your project on GitHub
    event: push
    link: '{{ repoUrl }}/issues'
    actions:
      - type: getTree
        action_id: tree
      - type: gate
        required: false
        left: '%actions.tree.data.tree%'
        operator: includes
        right: path:.gitignore
        else:
          type: respond
          issue: Uploading your project
          with: e_needs_gitignore.md
      - type: createIssue
        action_id: new_issue
        title: Public or private repository?
        body: 07_confirm-visibility.md
        data:
          private: '%payload.repository.private%'
      - type: closeIssue
        issue: Uploading your project
      - type: respond
        with: 06_move-done-local.md
        issue: Uploading your project
        data:
          issueURL: '%actions.new_issue.data.html_url%'

  - title: Public or private repository?
    description: Understand the difference between a public and private repository
    event: issues.closed
    link: '{{ repoUrl }}/issues'
    actions:
      - type: createIssue
        action_id: new_issue
        title: A few parting words
        body: 08_graceful-exit.md
      - type: respond
        with: 02_next.md
        data:
          issueURL: '%actions.new_issue.data.html_url%'
tags:
  - Git
  - GitHub
